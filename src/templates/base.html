<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}Tolkien Knowledge Graph{% endblock %}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1f3a 50%, #0f1419 100%);
            min-height: 100vh;
        }
        .navbar {
            background: linear-gradient(to right, #0f1419, #1a1f3a);
            padding: 12px 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.6);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid #ffd447;
        }
        .navbar-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            gap: 30px;
        }
        .navbar-brand {
            color: #ffd447;
            text-decoration: none;
            font-size: 20px;
            font-weight: 700;
            white-space: nowrap;
            font-family: 'Georgia', serif;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .navbar-brand:hover {
            color: #ffed4e;
            text-shadow: 0 0 10px rgba(255, 212, 71, 0.5);
        }
        .search-form {
            flex: 1;
            max-width: 500px;
        }
        .search-form input {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #3d2f5f;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
            background: rgba(26, 31, 58, 0.6);
            color: #e8dff5;
        }
        .search-form input::placeholder {
            color: #9575cd;
        }
        .search-form input:focus {
            outline: none;
            border-color: #ffd447;
            background: rgba(26, 31, 58, 0.9);
        }
        .navbar-links {
            display: flex;
            gap: 20px;
        }
        .navbar-links a {
            color: #bb86fc;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }
        .navbar-links a:hover {
            color: #ffd447;
        }
        .container {
            max-width: 1600px;
            margin: 30px auto;
            padding: 0 20px;
        }
    </style>
    {% block extra_style %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <a href="/" class="navbar-brand">âš” Tolkien KG</a>
            <form class="search-form" action="/search" method="get">
                <input type="text" name="q" placeholder="Search for heroes, places, tales..." required>
            </form>
            <div class="navbar-links">
                <a href="/">Home</a>
                <a href="/resource/Gandalf">Example</a>
            </div>
        </div>
    </nav>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
